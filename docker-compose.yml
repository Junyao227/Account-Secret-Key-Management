version: "3.9"

services:
  db:
    image: postgres:15
    container_name: windsurf-db
    env_file:
      - .env
    volumes:
      - ./db_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    container_name: windsurf-backend
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

